<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Etch-a-Sketch</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="main">
      <div class="controls">
        <h2>Controls</h2>
        <button class="toggle-grid">Toggle grid-lines</button>
        <button class="clear-grid">Clear grid</button>
        <div class="slider-container">
          <label for="size-of-grid">Size of grid</label>
          <input type="range" min="6" max="36" value="12" step="6" id="size-of-grid" />
        </div>
        <h3>Color</h3>
        <button class="rainbow-square-color">Rainbow</button>
        <button class="custom-square-color">Custom Color</button>
        <h3>Custom Color</h3>
        <div class="slider-container color">
          <label for="red">Red</label>
          <input type="range" min="1" max="255" value="0" id="red" />
        </div>
        <div class="slider-container color">
          <label for="green">Green</label>
          <input type="range" min="1" max="255" value="0" id="green" />
        </div>
        <div class="slider-container color">
          <label for="blue">Blue</label>
          <input type="range" min="1" max="255" value="0" id="blue" />
        </div>

        <div class="custom-color-preview"></div>
        <button class="custom-background-color">Use custom color as background</button>
      </div>
      <div class="canvas-container">
        <h1>Canvas</h1>
      </div>
    </div>
  </body>
</html>
