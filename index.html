<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <h1>Canvas</h1>
    <div class="controls">
      <h2>Controls</h2>
      <div class="buttons">
        <button class="toggle-grid">Toggle grid-lines</button>
        <button class="clear-grid">Clear grid</button>
        <div class="size-of-grid-slider">
          <label for="size-of-grid">Size of grid</label>
          <input type="range" min="8" max="24" value="12" step="2" id="size-of-grid" />
        </div>
      </div>
    </div>
  </body>
</html>
