<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="main">
      <div class="controls">
        <h2>Controls</h2>
        <button class="toggle-grid">Toggle grid-lines</button>
        <button class="clear-grid">Clear grid</button>
        <div class="size-of-grid-slider">
          <label for="size-of-grid">Size of grid</label>
          <input type="range" min="8" max="32" value="12" step="2" id="size-of-grid" />
        </div>
        <h3>Color</h3>
        <button class="black-square-color">Black</button>
        <button class="rainbow-square-color">Rainbow</button>
        <button class="custom-square-color">Placeholder</button>
      </div>
      <div class="canvas-container">
        <h1>Canvas</h1>
      </div>
    </div>
  </body>
</html>
